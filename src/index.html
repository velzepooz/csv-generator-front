<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Generator</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1,user-scalable=no">
  <meta name="language" content="en">
  <meta name="description" content="Generate multiple random CSV files Online for free. Suitable for test">
  <link type="image/png" rel="icon" href="./static/img/favicon.png">
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <script src="./static/js/main.js"></script>
  <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
<main class="container">
  <div class="py-5 text-center">
    <h2 class="font-weight-bolder mb-lg-5">Generate random CSV file</h2>
    <p class="lead">
      Just add field, named it and choose which type of field you need.
    </p>
    <p>
      You can add any number of fields you need
    </p>
  </div>
  <div class="row d-flex justify-content-center">

    <!--  Fields  -->
    <div class="col-md-8 order-md-1">
      <form id="clientsFields">
        <div id="fields" class="fields-section"></div>
        <div class="raw d-flex justify-content-center">
          <button id="addFieldButton" type="button" class="btn btn-primary mt-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
            </svg>
            Add field
          </button>
        </div>
        <div class="raw d-flex justify-content-center">
          <div class="col-md-6 order-md-2 mb-4 mt-4">
              <div class="input-group">
                <input id="#numberOfClients" type="text" class="form-control" placeholder="Number of clients" required>
                <div class="input-group-append">
                  <button id="submitClients" type="submit" class="btn btn-secondary">Generate</button>
                </div>
              </div>
          </div>
        </div>
        <div class="raw d-flex justify-content-center">
          <span class="error-message invalid-feedback">
            Please enter your shipping address.
          </span>
        </div>
      </form>
    </div>
  </div>
</main>
<div class="spinner">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
</body>
</html>
